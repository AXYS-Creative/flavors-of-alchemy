<section class="image-slider" id="image-slider">
  <div class="slider">
    <div class="slider__inner">
      {% for image in image_slider.images %}
      <figure>
        <img src="{{ image.src }}" alt="{{ image.description }}" />
      </figure>
      {% endfor %}
    </div>
  </div>

  {% include "./text-block.html" %}
</section>
