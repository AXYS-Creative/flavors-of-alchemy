<div class="text-block" id="{{ preview_id }}">
  <p class="h3">
    <span class="line1">
      {% if symbol_1 %}
      <span class="alchemy-symbol gold" aria-hidden="true">{{ symbol_1 }}</span>
      {% endif %}
      <!-- prettier-ignore -->
      {{ line_1 }}
    </span>
    <span class="line2">
      {{ line_2 }}
      <span class="alchemy-symbol pink" aria-hidden="true">{{ symbol_2 }}</span>
    </span>
    <span class="line3">
      {{ line_3 }}
      <span class="alchemy-symbol pink" aria-hidden="true">{{ symbol_3 }}</span>
    </span>
    <span class="line4">
      <!-- prettier-ignore -->
      {{ line_4 }} 
      
      {% if symbol_4 %}
      <span class="alchemy-symbol pink" aria-hidden="true">{{ symbol_4 }}</span>
      {% endif %}
    </span>
  </p>

  {% include "./cta-wrapper.html" %}
</div>
